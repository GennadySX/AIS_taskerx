{% extends 'main/app.html' %}
{% load static %}


{% block content %}

      <section class="hero-wrap">
      	<div class="overlay"></div>
	      <div class="container-fluid px-0">
	        <div class="row no-gutters text align-items-center justify-content-center" data-scrollax-parent="true">
	          <div class="col-md-12 ftco-animate text-center">
	            <p class="breadcrumbs"><span class="mr-2"><a href="/">Главный</a></span><span class="mr-2"><a href="/advantages">Достижение</a></span>  <span>Создать достижение</span></p>
	            <h1 class="bread">Создать достижение</h1>
	          </div>
	        </div>
	      </div>
      </section>
	    <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
        <div class="container">
          <div class="row block-9 text-center d-flex justify-content-center">
            <div class="col-md-8 order-first ftco-animate">
              <form action="/advantages/create" method="post" class="p-4 p-md-5">
              {% csrf_token %}
                <div class="form-group">
                    <select  class="form-control" placeholder="Выберите задачу" name="task">
                        {% for task in tasks %}
                        <option value="{{ task.id }}">{{ task.task }}1</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Название достижение">
                </div>
                <div class="form-group">
                  <textarea id="" cols="30" rows="7" name="about" class="form-control" placeholder="Про достижение"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Создать" class="btn btn-primary py-3 px-5">
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
